<div *ngIf="!expand; else addNote" class="add-note-outer-cnt">
    <div class="add-note-inner-cnt">
        <input placeholder="Take a note..." (click)="handleNoteClick()" />
        <div>
            <button mat-icon-button aria-label="tick icon button">
                <mat-icon svgIcon="tick-icon" aria-hidden="false" aria-label="tick icon"></mat-icon>
            </button>
            <button mat-icon-button aria-label="brush icon button">
                <mat-icon svgIcon="brush-icon" aria-hidden="false" aria-label="brush icon"></mat-icon>
            </button>
            <button mat-icon-button aria-label="image button">
                <mat-icon svgIcon="img-icon" aria-hidden="false" aria-label="image icon"></mat-icon>
            </button>
        </div>
    </div>
</div>

<ng-template #addNote>
    <div class="add-note-main-cnt">
        <div class="add-note-inner-cnt" style="width: initial">
            <input [(ngModel)]="title" placeholder="Title"  />
            <button mat-icon-button aria-label="pin icon" matTooltip="Pin">
                <mat-icon svgIcon="pin-icon" aria-hidden="false" aria-label="pin icon"></mat-icon>
            </button>
        </div>
        <div class="note-details-cnt">
            <textarea [(ngModel)]="description" (input)="adjustTextareaHeight()" placeholder="Take a note..."></textarea>
        </div>
        <div class="add-note-footer-cnt">
            <div>
                <app-note-footer-icons></app-note-footer-icons>
                <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
                    <mat-icon svgIcon="undo-icon" aria-hidden="false" aria-label="undo icon" matTooltip="Undo"></mat-icon>
                </button>
                <button mat-icon-button aria-label="redo icon" matTooltip="Redo">
                    <mat-icon svgIcon="redo-icon" aria-hidden="false" aria-label="redo icon"></mat-icon>
                </button>
            </div>
            <button mat-button (click)="handleCloseNote()">Close</button>
        </div>
    </div>
</ng-template>
