<div *ngFor="let noteDetails of notesList" class="note-card-cnt">
    <span class="note-title">
        {{noteDetails.title}}
    </span>
    <span class="note-description">
        {{noteDetails.description}}
    </span>
    <div class="note-card-footer">
        <app-note-footer-icons [enableStyle]="applyStyle" [noteDetails]="noteDetails"></app-note-footer-icons>
    </div>
</div>
