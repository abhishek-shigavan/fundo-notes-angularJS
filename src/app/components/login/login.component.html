<div class="login-outer-cnt">
    <div class="login-outer-sub-cnt">
    <div class="login-main-cnt">
        <div class="title-text-cnt">
            <div><span class="title-text" style="color: #FBBC04;">Fundo</span></div>
            <div class="sub-title-text"><span>Sign in</span></div>
            <div class="sub-text">
                <span>Use your Fundo Account</span>
            </div>
        </div>
        <form [formGroup]="loginForm" class="login-input-cnt">
            <div class="login-input">
                <mat-form-field appearance="outline">
                    <mat-label>Email or phone</mat-label>
                    <input matInput placeholder="Email or phone" formControlName="userName">
                    <mat-error *ngIf="userName?.errors?.['required']">Email is required</mat-error>
                    <mat-error *ngIf="userName?.errors?.['email']">Incorrect Email Format</mat-error>
                </mat-form-field>
            </div>
            <div class="login-input">
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input [type]="passType == 'hide' ? 'password' : 'text'" matInput placeholder="Enter password" formControlName="password">
                    <mat-icon *ngIf="passType == 'hide'" (click)="togglePasswordVisibility('show')" matSuffix svgIcon="show-password-icon" aria-hidden="false" aria-label="show password icon"></mat-icon>
                    <mat-icon *ngIf="passType == 'show'" (click)="togglePasswordVisibility('hide')" matSuffix svgIcon="hide-password-icon" aria-hidden="false" aria-label="hide password icon"></mat-icon>
                    <mat-error *ngIf="password?.errors?.['required']">Password is required</mat-error>
                    <mat-error *ngIf="password?.errors?.['minlength']">Minimum 6 characters</mat-error>
                </mat-form-field>
                <button class="forgot-pass-btn" mat-button color="primary">Forgot password</button>
            </div>
        </form>
        <div class="login-btn-cnt">
            <button mat-button color="primary" routerLink="/signup">Create account</button>
            <button mat-raised-button color="primary" (click)="handleLogin()">Login</button>
        </div>
    </div>
    <app-login-signup-footer class="login-footer-cnt"></app-login-signup-footer>
</div>
</div>
