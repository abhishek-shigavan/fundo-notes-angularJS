<div class="create-note-outer-cnt">

        <app-add-note (addNoteInNotesList)="addNoteInNotesArray($event)"></app-add-note>

</div>
<div class="display-note-outer-cnt">
    <div class="display-note-cnt">
        <app-note-card [notesList]="notesArray" (handleNotesOperations)="updateNotesArray($event)"></app-note-card>
    </div>
</div>
