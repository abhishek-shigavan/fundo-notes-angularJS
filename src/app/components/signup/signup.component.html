<div class="signup-main-cnt">
    <div class="signup-form-cnt">
        <span>Fundo</span>
        <span>Create your Fundo Account</span>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>First Name</mat-label>
                <input matInput placeholder="First Name">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input matInput placeholder="Last Name">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Username</mat-label>
                <input matInput>
                <mat-icon matSuffix>@gmail.com</mat-icon>
                <mat-hint>You can use letters, numbers & periods</mat-hint>
            </mat-form-field>
        </div>
        <div class="signup-password-cnt">
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="Password">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Confirm</mat-label>
                    <input matInput placeholder="Confirm">
                </mat-form-field>
            </div>
            <span>Use 8 or more characters with a mix of letters, numbers & symbols</span>
        </div>
        <div class="signup-btn-cnt">
            <button mat-button color="primary">Sign in instead</button>
            <button mat-raised-button color="primary">Next</button>
        </div>
    </div>
    <div>

    </div>
</div>
